<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | MakeUp By RITI</title>
    <style>
      .navimg{
        transition: transform .2s;
        width:50px;
        height:50px;
        margin:0 10px;
        background-color: rgb(173, 173, 237);
        border-radius: 10px;
        border: 1px solid black;
      }
      .navimg:hover{
        transform:scale(1.5);
      }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color: black">
    
    <nav class="navbar navbar-expand navbar-dark navbar sticky-top" style="background-color: #0005">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'home/logo.jpg'%}" alt="Makeup by Riti" width="50" height="50" class="navimg">
        </a>
      </div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item" style="padding-left: 50px">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item" style="padding-left: 50px">
            <a class="nav-link" href="services/">Services</a>
            </li>
            <li class="nav-item" style="padding-left: 50px">
            <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item" style="padding-left: 50px">
            <a class="nav-link" href="contacts/">Contact</a>
            </li>
            <li class="nav-item" style="padding-left: 50px">
            <a class="nav-link" href="about/">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'home/crousel3.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'home/crousel2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'home/crousel1.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
